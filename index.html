<!DOCTYPE html>
<html>
<head>
    <!--
        必要时在以下 META 标记中自定义内容安全策略。将 "unsafe-inline" 添加到 default-src 以启动内联 JavaScript。
      有关详细信息，请参阅 http://go.microsoft.com/fwlink/?LinkID=617521Test
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">

    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <!--<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!----------------------------外部文件引用---------------------------->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <!--<link rel="stylesheet" type="text/css" href="css/shards.min.css" />-->

    <script type="text/javascript" src="scripts/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="scripts/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="scripts/shards.min.js"></script>
    <!-------------------------------------------------------------------->
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/progress.css">
    <title>VpsInfo</title>
</head>
<body>

    <div class="card shadow-sm p-3 mb-5 bg-white rounded serverCard" id="serverCard_">
        <div class="card-body">
            <h3>ServerName</h3>
            <div class="serverCard_speed">
                <div class="serverCard_speed_up">10.00 KB/s</div>
                <img src="images/up.png" />
                <div class="serverCard_speed_down">10.00 KB/s</div>
                <img src="images/down.png" />
            </div>
            <div class="progress" id="load">
                <div class="progress_text">Load</div>
                <div class="progress_background"><div class="progress_item"></div></div>
            </div>
            <div class="progress" id="ram">
                <div class="progress_text">RAM</div>
                <div class="progress_background"><div class="progress_item"></div></div>
            </div>
            <div class="progress" id="traffic">
                <div class="progress_text">流量</div>
                <div class="progress_background"><div class="progress_item"></div></div>
            </div>
        </div>
    </div>
    <button>Test</button>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
