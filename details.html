<!DOCTYPE html>
<html>
<head>
    <!--
        必要时在以下 META 标记中自定义内容安全策略。将 "unsafe-inline" 添加到 default-src 以启动内联 JavaScript。
      有关详细信息，请参阅 http://go.microsoft.com/fwlink/?LinkID=617521Test
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">

    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <!--<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!----------------------------外部文件引用---------------------------->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <!--<link rel="stylesheet" type="text/css" href="css/shards.min.css" />-->

    <script type="text/javascript" src="scripts/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="scripts/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="scripts/shards.min.js"></script>
    <script type="text/javascript" src="scripts/moment.js"></script>
    <script type="text/javascript" src="scripts/Chart.bundle.min.js"></script>
    <script type="text/javascript" src="scripts/chart.js"></script>
    <script type="text/javascript" src="scripts/details.js"></script>
    
    <!-------------------------------------------------------------------->
    <link rel="stylesheet" type="text/css" href="css/details.css">
    <link rel="stylesheet" type="text/css" href="css/progress.css">
    <title>VpsInfo</title>
</head>
<body>
    <h2 class="Server_details_serverName">ServerName</h2>
    <div class="jumbotron Server_details_info">
        <div class="row">
            <div class="col">CPU信息：</div>
            <div class="col"></div>
            <div class="col">Last reboot：</div>
            <div class="col"></div>
            <div class="w-100"></div>
            <div class="col">操作系统：</div>
            <div class="col"></div>
            <div class="col">内核版本：</div>
            <div class="col"></div>
            <div class="w-100"></div>
            <div class="col">V2ray版本：</div>
            <div class="col"></div>
            <div class="col">端口速率：</div>
            <div class="col"></div>
        </div>
    </div>
    <div class="jumbotron Server_details_progress">
        <div class="progress" id="load">
            <div class="progress_text">Load</div>
            <div class="progress_background"><div class="progress_item"></div></div>
        </div>
        <div class="progress" id="cpu">
            <div class="progress_text">CPU使用率</div>
            <div class="progress_background"><div class="progress_item"></div></div>
        </div>
        <div class="progress" id="ram">
            <div class="progress_text">RAM</div>
            <div class="progress_background"><div class="progress_item"></div></div>
        </div>
        <div class="progress" id="swap">
            <div class="progress_text">SWAP</div>
            <div class="progress_background"><div class="progress_item"></div></div>
        </div>
        <div class="progress" id="traffic">
            <div class="progress_text">流量</div>
            <div class="progress_background"><div class="progress_item"></div></div>
        </div>
    </div>
    <div class="chart-container">
        <canvas id="Chart_ping"></canvas>
    </div>
    <div class="chart-container">
        <canvas id="Chart_networkIO"></canvas>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>
</body>
</html>
